name: Build and Release Debian Filesystem

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.3.4

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap systemd-container whiptail qemu-user-static

      - name: Build rootfs
        run: |
          sudo debootstrap --variant=minbase --arch=arm64 --include=systemd,dbus,apt,locales,procps,bash-completion,curl,whiptail bookworm ./fs
          sudo systemd-nspawn -D ./fs /bin/bash -c "export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin; apt-get clean; rm -rf /var/lib/apt/lists/*;"
          sudo tar --numeric-owner --xattrs --xattrs-include='*' -cpzf rootfs.tar.gz -C fs .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: rootfs.tar.gz
          body: "Debian bookworm minimal nspawn root filesystem for Raspberry Pi (arm64)."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
